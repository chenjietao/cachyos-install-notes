<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <!-- Apply text rasterization, hinting, and anti-aliasing -->
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="rgba">
   <const>none</const>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
 </match>
 <!-- Configure default fonts & fallback fonts -->
 <!-- Replace fonts with preferred fonts -->
 <!-- Noto Emoji allows for emojis to render in all apps including the terminal, remove if not needed  -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Noto Sans</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>JetBrainsMono Nerd Font</family>
   <family>Noto Mono</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>mono</family>
  <prefer>
   <family>JetBrainsMono Nerd Font</family>
   <family>Noto Mono</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
</fontconfig>
